            color: black;

        }

        .card-local {
            color: #1f2937;
            text-transform: uppercase;
            font-size: 0.85em;
            font-weight: 600;
        }

        .card-footer {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-top: 8px;
        }

        .card-local-container {
            flex: 1;
        }

        @media (max-width: 640px) {

            }

            }
        }

        @media (min-width: 641px) {
            .table-desktop {
                display: block;
            }

            .cards-container {

            }

<body class="bg-white min-h-screen py-4 px-2 sm:py-8 sm:px-4">

        <!-- Cards Mobile -->

            },
        ];

        // Mapeamento de meses abreviados para números
        const mesesMap = {
            'JAN': 0, 'JANEIRO': 0,
            'FEV': 1, 'FEVEREIRO': 1,
            'MAR': 2, 'MARÇO': 2,
            'ABR': 3, 'ABRIL': 3,
            'MAI': 4, 'MAIO': 4,
            'JUN': 5, 'JUNHO': 5,
            'JUL': 6, 'JULHO': 6,
            'AGO': 7, 'AGOSTO': 7,
            'SET': 8, 'SETEMBRO': 8,
            'OUT': 9, 'OUTUBRO': 9,
            'NOV': 10, 'NOVEMBRO': 10,
            'DEZ': 11, 'DEZEMBRO': 11
        };

        // Função para verificar se a data já passou
        function dataJaPassou(dataString) {
            try {
                const hoje = new Date();
                hoje.setHours(0, 0, 0, 0);

                // Se a data contém intervalo (ex: "28/FEV - 01/MAR")
                if (dataString.includes(' - ')) {
                    const partes = dataString.split(' - ');
                    const primeiraData = partes[0].trim();
                    const segundaData = partes[1].trim();

                    // Verifica se pelo menos a última data do intervalo já passou
                    return dataJaPassou(segundaData);
                }

                // Parse da data no formato "17/JAN" ou "12/ABRIL"
                const partes = dataString.split('/');
                if (partes.length !== 2) return false;

                const dia = parseInt(partes[0]);
                const mesStr = partes[1].toUpperCase().trim();
                const mes = mesesMap[mesStr];

                if (isNaN(dia) || mes === undefined) return false;

                // Cria a data no ano 2026
                const dataEvento = new Date(2026, mes, dia);
                dataEvento.setHours(0, 0, 0, 0);

                // Compara com a data atual
                return dataEvento < hoje;
            } catch (error) {
                return false;
            }
        }

        // Função para renderizar a tabela (desktop)
        function renderizarTabela() {
            const tbody = document.getElementById('eventosTable');
            tbody.innerHTML = '';

            eventos.forEach((evento, index) => {
                const tr = document.createElement('tr');
                tr.className = `table-row border-2 border-black ${index % 2 === 0 ? 'bg-white' : 'bg-gray-50'}`;

                // Verifica se o evento já passou
                const eventoPassou = dataJaPassou(evento.data);
                const checkIcon = eventoPassou ? '<span class="check-verde">✓</span>' : '';

                // Adiciona link do Maps se o local for CT ALPHA
                const ctAlpha = evento.local.toUpperCase() === 'CT ALPHA'
                    ? ` <a href="${ctAlphaMaps}" target="_blank" class="link-maps">Maps</a>`
                    : '';

                tr.innerHTML = `
                    <td class="border-2 border-black px-2 py-2 sm:px-3 sm:py-2 md:px-4 md:py-3 font-bold text-xs sm:text-sm md:text-base whitespace-nowrap">${evento.data}</td>
                    <td class="border-2 border-black px-2 py-2 sm:px-3 sm:py-2 md:px-4 md:py-3 uppercase text-xs sm:text-sm md:text-base break-words">${checkIcon}${evento.operacao}</td>
                    <td class="border-2 border-black px-2 py-2 sm:px-3 sm:py-2 md:px-4 md:py-3 uppercase text-xs sm:text-sm md:text-base break-words">${evento.local}${ctAlpha}</td>
                    <td class="border-2 border-black px-2 py-2 sm:px-3 sm:py-2 md:px-4 md:py-3 font-semibold text-xs sm:text-sm md:text-base text-center whitespace-nowrap">${evento.horario}</td>
                `;

                tbody.appendChild(tr);
            });
        }

        // Função para renderizar os cards (mobile)
        function renderizarCards() {
            const cardsContainer = document.getElementById('eventosCards');
            cardsContainer.innerHTML = '';

            eventos.forEach((evento, index) => {
                // Verifica se o evento já passou
                const eventoPassou = dataJaPassou(evento.data);
                const checkIcon = eventoPassou ? '<span class="check-verde">✓</span>' : '';

                // Adiciona link do Maps se o local for CT ALPHA
                const ctAlpha = evento.local.toUpperCase() === 'CT ALPHA'
                    ? `<a href="${ctAlphaMaps}" target="_blank" class="link-maps">Maps</a>`
                    : '';

                const card = document.createElement('div');
                card.className = 'event-card';

                card.innerHTML = `
                    <div class="card-header">
                        <div class="card-data">${evento.data}</div>
                        <div class="card-horario">${evento.horario}</div>
                    </div>
                    <div class="card-operacao">${checkIcon}${evento.operacao}</div>
                    <div class="card-footer">

                            <div class="card-local">${evento.local}</div>
                        </div>
                        ${ctAlpha ? `<div>${ctAlpha}</div>` : ''}

                `;

                cardsContainer.appendChild(card);
            });
