        // Mapeamento de meses abreviados para números
        const mesesMap = {
            'JAN': 0, 'JANEIRO': 0,
            'FEV': 1, 'FEVEREIRO': 1,
            'MAR': 2, 'MARÇO': 2,
            'ABR': 3, 'ABRIL': 3,
            'MAI': 4, 'MAIO': 4,
            'JUN': 5, 'JUNHO': 5,
            'JUL': 6, 'JULHO': 6,
            'AGO': 7, 'AGOSTO': 7,
            'SET': 8, 'SETEMBRO': 8,
            'OUT': 9, 'OUTUBRO': 9,
            'NOV': 10, 'NOVEMBRO': 10,
            'DEZ': 11, 'DEZEMBRO': 11
        };

        // Função para verificar se a data já passou
        function dataJaPassou(dataString) {
            try {
                const hoje = new Date();
                hoje.setHours(0, 0, 0, 0);

                // Se a data contém intervalo (ex: "28/FEV - 01/MAR")
                if (dataString.includes(' - ')) {
                    const partes = dataString.split(' - ');
                    const primeiraData = partes[0].trim();
                    const segundaData = partes[1].trim();
                    
                    // Verifica se pelo menos a última data do intervalo já passou
                    return dataJaPassou(segundaData);
                }

                // Parse da data no formato "17/JAN" ou "12/ABRIL"
                const partes = dataString.split('/');
                if (partes.length !== 2) return false;

                const dia = parseInt(partes[0]);
                const mesStr = partes[1].toUpperCase().trim();
                const mes = mesesMap[mesStr];

                if (isNaN(dia) || mes === undefined) return false;

                // Cria a data no ano 2026
                const dataEvento = new Date(2026, mes, dia);
                dataEvento.setHours(0, 0, 0, 0);

                // Compara com a data atual
                return dataEvento < hoje;
            } catch (error) {
                return false;
            }
        }

        // Função para renderizar a tabela
        function renderizarTabela() {
            const tbody = document.getElementById('eventosTable');
            tbody.innerHTML = '';

            eventos.forEach((evento, index) => {
                const tr = document.createElement('tr');
                tr.className = `table-row border-2 border-black ${index % 2 === 0 ? 'bg-white' : 'bg-gray-50'}`;

                // Verifica se o evento já passou
                const eventoPassou = dataJaPassou(evento.data);
                const checkIcon = eventoPassou ? '<span class="check-verde">✓</span>' : '';

                tr.innerHTML = `
                    <td class="border-2 border-black px-4 py-3 font-bold text-sm md:text-base">${evento.data}</td>
                    <td class="border-2 border-black px-4 py-3 uppercase text-sm md:text-base">${checkIcon}${evento.operacao}</td>
                    <td class="border-2 border-black px-4 py-3 uppercase text-sm md:text-base">${evento.local}</td>
                    <td class="border-2 border-black px-4 py-3 font-semibold text-sm md:text-base text-center">${evento.horario}</td>
                `;

                tbody.appendChild(tr);
            });
        }

        // Renderizar a tabela ao carregar a página
        document.addEventListener('DOMContentLoaded', renderizarTabela);
